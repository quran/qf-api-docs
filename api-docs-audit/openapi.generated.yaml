openapi: 3.0.3
info:
  version: v4
  title: Quran.com API
  description:  Documentation of Quran.com v4 API
servers:
  -
    url: "https://api.quran.com/api/v4"
  -
    url: "http://api.quran.com/api/v4"
components:
  schemas:
    audiofile:
      title: AudioFile
      type: object
      properties:
        url:
          type: string
        duration:
          type: number
        format:
          type: string
        segments:
          type: array
          items:

      example:
        url: "https://verses.quran.com/AbdulBaset/Mujawwad/mp3/001001.mp3"
        duration: 6
        format: mp3
        segments:
          -
            -
              - 0
              - 120
              - -1
            -
              - 120
              - 420
              - 0
            -
              - 540
              - 810
              - 1
            -
              - 1350
              - 1006
              - 2
            -
              - 2356
              - 2454
              - 3
            -
              - 4810
              - 390
              - -1
      x-stoplight:
        id: audiofile
        name: AudioFile
        public: true
    author:
      title: Author
      type: object
      properties:
        name:
          type: string
        url:
          type:
            - string
            - null
        id:
          type: number
      example:
        name: Dr. Ghali
      x-stoplight:
        id: author
        name: Author
        public: true
    chapter-info:
      title: Chapter Info
      type: object
      properties:
        chapter_id:
          type: number
        text:
          type: string
          description: "Long text of chapter info, this could include html tags for formatting and styling."
        short_text:
          type: string
        language_name:
          type: string
        source:
          type: string
          description: "Name of the source, could be a book name or site name."
      required:
        - chapter_id
        - text
        - short_text
        - source
      example:
        chapter_id: 1
        text: "<h2>Name</h2>\n<p>This Surah is named Al-Fatihah because of its subject-matter. Fatihah is that which opens a subject or a book or any other thing. In other words, Al-Fatihah is a sort of preface.</p>..."
        short_text: "This Surah is named Al-Fatihah because of its subject-matter. Fatihah is that which opens a subject or a book or any other thing. In other words, Al-Fatihah is a sort of preface."
        language_name: English
        source: "Sayyid Abul Ala Maududi - Tafhim al-Qur'an - The Meaning of the Quran"
      x-stoplight:
        id: "chapter-info"
        name: Chapter Info
        public: true
    language:
      title: Language
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        native_name:
          type: string
        iso_code:
          type: string
          description: "iso code of the language, you'll pass this code in api calls for fetching content in specific language."
        direction:
          type: string
        translated_names:
          type: array
          items:
            $ref: "#/components/schemas/translated-name"
      example:
        id: 1
        name: English
        native_name: English
        iso_code: en
        direction: ltr
        translated_names:
          -
            name: انگریزی
            language_name: Urdu
      x-stoplight:
        id: language
        name: Language
        public: true
    media-content:
      title: MediaContent
      type: object
      properties:
        url:
          type: string
        embed_text:
          type: string
        provider:
          type: string
        author_name:
          type: string
      example:
        url: "https://www.youtube.com/embed/JyLuLv2hrAo?autoplay=1"
        embed_text: "<iframe src=\"//www.youtube.com/embed/JyLuLv2hrAo?enablejsapi=1&wmode=transparent&iv_load_policy=3&origin=https%3A%2F%2Fquran.com&rel=0&autohide=1&autoplay=1\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe>"
        provider: YouTube
        author_name: Bayyinah
      x-stoplight:
        id: "media-content"
        name: MediaContent
        public: true
    recitation:
      title: Recitation
      type: object
      properties:
        id:
          type: integer
        reciter_name:
          type: string
        style:
          type: string
        translated_name:
          type: object
          properties:
            name:
              type: string
            language_name:
              type: string
      example:
        id: 1
        reciter_name: AbdulBaset AbdulSamad
        style: Mujawwad
        translated_name:
          name: AbdulBaset AbdulSamad
          language_name: english
      x-stoplight:
        id: recitation
        name: Recitation
        public: true
    tafsir:
      title: Tafsir
      type: object
      properties:
        id:
          type: integer
        verse_id:
          type: integer
        language_id:
          type: integer
        text:
          type: string
        language_name:
          type: string
        resource_name:
          type: string
        verse_key:
          type: string
        chapter_id:
          type: integer
        verse_number:
          type: integer
        juz_number:
          type: integer
        hizb_number:
          type: integer
        rub_el_hizb_number:
          type: integer
        page_number:
          type: integer
      example:
        verse_id: 1
        language_id: 38
        text: "<p>Bismillah بِسْمِ اللَّـهِ is a verse of the Holy Qur'an</p>"
        language_name: english
        resource_name: "Maarif-ul-Quran"
        verse_key: "1:1"
        chapter_id: 1
        verse_number: 1
        juz_number: 1
        hizb_number: 1
        rub_el_hizb_number: 1
        page_number: 1
      x-stoplight:
        id: tafsir
        name: Tafsir
        public: true
    translated-name:
      title: TranslatedName
      type: object
      properties:
        language_name:
          type: string
          default: english
        name:
          type: string
          description: Name of the resource in specific language.
      required:
        - language_name
        - name
      example:
        language_name: english
        name: The Opener
      x-stoplight:
        id: "translated-name"
        name: TranslatedName
        public: true
    translation:
      title: Translation
      type: object
      properties:
        resource_id:
          type: integer
        resource_name:
          type: string
        id:
          type: integer
        text:
          type: string
          description: "Text of the translation, text could have HTML tags for formatting and footnotes. "
        verse_id:
          type: integer
        language_id:
          type: integer
        language_name:
          type: string
        verse_key:
          type: string
        chapter_id:
          type: integer
        verse_number:
          type: integer
        juz_number:
          type: integer
        hizb_number:
          type: integer
        rub_el_hizb_number:
          type: integer
        page_number:
          type: integer
      required:
        - resource_id
        - text
      example:
        resource_id: 131
        resource_name: "Dr. Mustafa Khattab, the Clear Quran"
        id: 903958
        text: "In the Name of Allah—the Most Compassionate, Most Merciful."
        verse_id: 1
        language_id: 38
        language_name: english
        verse_key: "1:1"
        chapter_id: 1
        verse_number: 1
        juz_number: 1
        hizb_number: 1
        rub_el_hizb_number: 1
        page_number: 1
      x-stoplight:
        id: translation
        name: Translation
        public: true
    transliteration:
      title: Transliteration
      type: object
      properties:
        language_name:
          type: string
        text:
          type: string
      x-stoplight:
        id: transliteration
        name: Transliteration
        public: true
    verse:
      title: Verse
      type: object
      properties:
        id:
          type: integer
        chapter_id:
          type: integer
          description: Chapter number of this verse
        verse_number:
          type: integer
        verse_key:
          type: string
          description: "key of the verse, key is generated using chapter number and ayah number. e.g 1:1 is first ayah of first surah."
        verse_index:
          type: integer
        text_uthmani:
          type: string
          description: "Ayah text in Uthmani Script.\n\nUthmani script is an old-fashion script used by the third Caliph, Uthman, to produce the first standard quran manuscript."
        text_uthmani_simple:
          type: string
          description: Uthmani script diacritic marks 
        text_imlaei:
          type: string
          description: "Ayah text in Imla'ei script.\n\nImla'ei script, is the modern Arabic writing style which is currently in use."
        text_imlaei_simple:
          type: string
        text_indopak:
          type: string
        text_uthmani_tajweed:
          type: string
        juz_number:
          type: integer
        hizb_number:
          type: integer
        rub_el_hizb_number:
          type: integer
        sajdah_type:
          type: null
        sajdah_number:
          type: null
        page_number:
          type: integer
          description: "page_number is deperacted, please use `v1_page` instead."
          minimum: 1
          maximum: 604
        image_url:
          type: string
        image_width:
          type: integer
        words:
          type: array
          items:
            $ref: "#/components/schemas/word"
        audio:
          $ref: "#/components/schemas/audiofile"
        translations:
          type: array
          items:
            $ref: "#/components/schemas/translation"
        code_v1:
          type: string
          description: Glyphs codes for QCF v1 fonts
        code_v2:
          type: string
          description: Glyphs codes for QCF v2 fonts
        v1_page:
          type: integer
          description: "Madani Muhsaf Page number for v1 font. If `v1_page` value is 2, that means you'll use page 2 font file to render this ayah using v1 glyph codes."
          minimum: 1
          maximum: 604
        v2_page:
          type: integer
          description: "Madani Muhsaf Page number for v2 font. If `v2_page` value is 2, that means you'll use page 2 font file to render this ayah using v2 glyph codes."
          minimum: 1
          maximum: 604
      required:
        - id
        - verse_number
        - verse_key
        - juz_number
        - hizb_number
        - rub_el_hizb_number
        - sajdah_type
        - sajdah_number
        - page_number
      example:
        id: 1
        chapter_id: 1
        verse_number: 1
        verse_key: "1:1"
        verse_index: 1
        text_uthmani: بِسْمِ ٱللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ
        text_uthmani_simple: بسم الله الرحمن الرحيم
        text_imlaei: بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ
        text_imlaei_simple: بسم الله الرحمن الرحيم
        text_indopak: بِسۡمِ اللهِ الرَّحۡمٰنِ الرَّحِيۡمِ
        text_uthmani_tajweed: بِسْمِ <tajweed class=ham_wasl>ٱ</tajweed>للَّهِ <tajweed class=ham_wasl>ٱ</tajweed><tajweed class=laam_shamsiyah>ل</tajweed>رَّحْمَ<tajweed class=madda_normal>ـٰ</tajweed>نِ <tajweed class=ham_wasl>ٱ</tajweed><tajweed class=laam_shamsiyah>ل</tajweed>رَّح<tajweed class=madda_permissible>ِي</tajweed>مِ <span class=end>١</span>
        juz_number: 1
        hizb_number: 1
        rub_el_hizb_number: 1
        page_number: 1
        image_url: //c22506.r6.cf1.rackcdn.com/1_1.png
        image_width: 675
        words:
          -
            id: 1
            position: 1
            audio_url: wbw/001_001_001.mp3
            char_type_name: word
            translation:
              text: In (the) name
              language_name: english
            transliteration:
              text: "bis'mi"
              language_name: english
      x-stoplight:
        id: verse
        name: Verse
        public: true
    word:
      title: Word
      type: object
      properties:
        id:
          type: integer
        position:
          type: integer
          description: Word position within ayah
        text_uthmani:
          type: string
          description: Word text in Uthmanic script
        text_indopak:
          type: string
        text_imlaei:
          type: string
          description: Word text in simple/Imlaei script
        verse_key:
          type: string
        page_number:
          type: integer
          description: "page_number is deperacted, please use `v1_page` instead."
          minimum: 1
          maximum: 604
        line_number:
          type: integer
          description: Line number in the Muhsaf for this word
        audio_url:
          type: string
        location:
          type: string
        char_type_name:
          type: string
        code_v1:
          type: string
          description: glyph code that you can use to render the word using QCF  v1 font.
        code_v2:
          type: string
          description: glyph code that you can use to render the word using QCF  v2 font.
        translation:
          type: object
          properties:
            text:
              type: string
            language_name:
              type: string
        transliteration:
          type: object
          properties:
            text:
              type: string
            language_name:
              type: string
        v1_page:
          type: integer
          description: "Madani Muhsaf Page number for v1 font. If `v1_page` value is 2, that means you'll use page 2 font file to render this word using v1 glyph codes."
          minimum: 1
          maximum: 604
        v2_page:
          type: integer
          description: "Madani Muhsaf Page number for v2 font. If `v2_page` value is 2, that means you'll use page 2 font file to render this ayah using v2 glyph codes."
          minimum: 1
          maximum: 604
      required:
        - position
        - audio_url
        - char_type_name
        - translation
        - transliteration
      example:
        id: 1
        position: 1
        text_uthmani: بِسْمِ
        text_indopak: بِسۡمِ
        text_imlaei: بِسْمِ
        verse_key: "1:1"
        page_number: 1
        line_number: 2
        audio_url: wbw/001_001_001.mp3
        location: "1:1:1"
        char_type_name: word
        code_v1: "&#xfb51;"
        translation:
          text: In (the) name
          language_name: english
        transliteration:
          text: "bis'mi"
          language_name: english
      x-stoplight:
        id: word
        name: Word
        public: true
    chapter:
      title: Chapter
      type: object
      properties:
        id:
          type: integer
        revelation_place:
          type: string
        revelation_order:
          type: integer
        bismillah_pre:
          type: boolean
        name_complex:
          type: string
        name_arabic:
          type: string
        verses_count:
          type: integer
        pages:
          type: array
          items:
            type: integer
        translated_name:
          $ref: "#/components/schemas/translated-name"
      required:
        - translated_name
      example:
        id: 1
        revelation_place: makkah
        revelation_order: 5
        bismillah_pre: false
        name_complex: "Al-Fātiĥah"
        name_arabic: الفاتحة
        verses_count: 7
        pages:
          - 1
          - 1
        translated_name:
          language_name: english
          name: The Opener
      x-stoplight:
        id: chapter
        name: Chapter
        public: true
    resource:
      title: Resource
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        author_name:
          type: string
        slug:
          type: string
        language_name:
          type: string
        translated_name:
          type: object
          properties:
            name:
              type: string
            language_name:
              type: string
      example:
        id: 169
        name: Tafsir Ibn Kathir
        author_name: Hafiz Ibn Kathir
        slug: "en-tafisr-ibn-kathir"
        language_name: english
        translated_name:
          name: Tafsir Ibn Kathir
          language_name: english
      x-stoplight:
        id: resource
        name: Resource
        public: true
    pagination:
      title: Pagination
      type: object
      properties:
        per_page:
          type: integer
          description: Entries per api call
          default: 10
        current_page:
          type: integer
          default: 1
          description: ''
        next_page:
          type: integer
          description: Next page in paginated result
        total_pages=:
          type: integer
          description: Total number of pages
        total_records=:
          type: integer
      example:
        per_page: 1
        current_page: 1
        next_page: 2
        total_pages=: 7
        total_records=: 7
      x-stoplight:
        id: pagination
        name: Pagination
        public: true
    juz:
      title: Juz
      type: object
      properties:
        id:
          type: integer
        juz_number:
          type: integer
          minimum: 1
          maximum: 30
          description: ''
        first_verse_id:
          type: integer
          description: Id of the first ayah in this juz.
        last_verse_id:
          type: integer
          description: Id of the last ayah in this juz.
        verses_count:
          type: integer
          description: total verses in this juz
        verse_mapping:
          type: object
          description: "Mapping of surah and range of ayah each juz has.\n\nverse_mapping: {\"1: \"1-7\", \"2\": \"1-141\"}\n\nmeans this juz has 1-7 ayah of first surah, then 1-141 ayah of second surah."
          properties:
            1:
              type: string
            2:
              type: string
      required:
        - verse_mapping
      example:
        juz_number: 1
        first_verse_id: 1
        last_verse_id: 148
        verses_count: 148
        verse_mapping:
          1: "1-7"
          2: "1-141"
      x-stoplight:
        id: juz
        name: Juz
        public: true
    chapter-recitation:
      title: Chapter Recitation
      type: object
      properties:
        id:
          type: integer
        chapter_id:
          type: integer
        file_size:
          type: integer
        format:
          type: string
        total_files:
          type: integer
        audio_url:
          type: string
      example:
        id: 1
        chapter_id: 1
        file_size: 710784
        format: mp3
        total_files: 1
        audio_url: "https://download.quranicaudio.com/quran/abdullaah_3awwaad_al-juhaynee//001.mp3"
      x-stoplight:
        id: "chapter-recitation"
        name: Chapter Recitation
        public: true
    chapter-reciters:
      title: Chapter Reciters
      type: object
      properties:
        id:
          type: integer
          description: Reciter ID
        name:
          type: string
          description: Name of reciter in English
        arabic_name:
          type: string
          description: Reciter name in Arabic 
        relative_path:
          type: string
        format:
          type: string
          description: Audio files format
          default: mp3
        files_size:
          type: number
          description: Total size of all audio files in KBs
      required:
        - id
        - name
      example:
        id: 3
        name: "Abu Bakr al-Shatri"
        arabic_name: أبو بكر الشاطرى
        relative_path: "abu_bakr_ash-shaatree/"
        format: mp3
        files_size: 1258422528
      x-stoplight:
        id: "chapter-reciters"
        name: Chapter Reciters
        public: true
paths:
  /chapter_recitations/{id}/{chapter_number}:
    get:
      summary: Get single Surah audio for specific reciter
      description: "Get list of #model:Qi27pabqjXibG5CtZ for specific reciter"
      operationId: "LIST-chapters"
      tags:
        - Chapters
      parameters:
        -
          name: id
          in: path
          description: "Id of reciter for which you want to get the recitations. You can fetch list of all reciters from this endpoint\n\n#endpoint:ZQvDmxKn7fQwLrAfy"
          required: true
          schema:
            type: number
        -
          name: chapter_number
          in: path
          required: true
          schema:
            type: number
            maximum: 114
            minimum: 1
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  audio_file:
                    $ref: "#/components/schemas/chapter-recitation"
              example:
                audio_file:
                  id: 43
                  chapter_id: 22
                  file_size: 19779712
                  format: mp3
                  total_files: 1
                  audio_url: "https://download.quranicaudio.com/quran/abdullaah_3awwaad_al-juhaynee//022.mp3"
  /chapter_recitations/{id}:
    get:
      summary: List of all surah audio files for specific reciter
      description: "Get list of #model:Qi27pabqjXibG5CtZ for specific reciter"
      operationId: "LIST-chapters"
      tags:
        - Chapters
      parameters:
        -
          name: id
          in: path
          description: "Id of reciter for which you want to get the recitations. You can fetch list of all reciters from this endpoint\n\n#endpoint:ZQvDmxKn7fQwLrAfy"
          required: true
          schema:
            type: number
        -
          name: language
          in: query
          schema:
            type: string
            default: en
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  audio_files:
                    type: array
                    items:
                      $ref: "#/components/schemas/chapter-recitation"
                required:
                  - audio_files
              example:
                audio_files:
                  -
                    id: 43
                    chapter_id: 22
                    file_size: 19779712
                    format: mp3
                    total_files: 1
                    audio_url: "https://download.quranicaudio.com/quran/abdullaah_3awwaad_al-juhaynee//022.mp3"
                  -
                    id: 87
                    chapter_id: 44
                    file_size: 6453376
                    format: mp3
                    total_files: 1
                    audio_url: "https://download.quranicaudio.com/quran/abdullaah_3awwaad_al-juhaynee//044.mp3"
  /chapters:
    get:
      summary: List Chapters
      description: "Get list of #model:aC7ed7aoTAZEKLCGF."
      operationId: "LIST-chapters"
      tags:
        - Chapters
      parameters:
        -
          name: language
          in: query
          schema:
            type: string
            default: en
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  chapters:
                    type: array
                    items:

              example:
                chapters:
                  -
                    id: 1
                    revelation_place: makkah
                    revelation_order: 5
                    bismillah_pre: false
                    name_simple: "Al-Fatihah"
                    name_complex: "Al-Fātiĥah"
                    name_arabic: الفاتحة
                    verses_count: 7
                    pages:
                      - 1
                      - 1
                    translated_name:
                      language_name: english
                      name: The Opener
  /chapters/{id}:
    get:
      summary: Get Chapter
      description: "Get details of a single #model:aC7ed7aoTAZEKLCGF."
      operationId: "GET-chapter"
      tags:
        - Chapters
      parameters:
        -
          name: id
          in: path
          description: "Chapter ID ( 1-114)"
          required: true
          schema:
            type: integer
            maximum: 114
            minimum: 1
        -
          name: language
          in: query
          schema:
            type: string
            default: en
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  chapter:
                    $ref: "#/components/schemas/chapter"
              example:
                chapter:
                  id: 1
                  revelation_place: makkah
                  revelation_order: 5
                  bismillah_pre: false
                  name_simple: "Al-Fatihah"
                  name_complex: "Al-Fātiĥah"
                  name_arabic: الفاتحة
                  verses_count: 7
                  pages:
                    - 1
